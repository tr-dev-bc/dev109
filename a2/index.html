<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chessboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://openfontlibrary.org/face/just-letters" type="text/css" media="screen">
</head>
<body>
    <header>
        <h1 id="title">Chessboard</h1>
    </header>
    <div id="container">

        <!-- Row 1 -->
        <div class="row">
            <div class="white"><img src="./img/black-castle.png" alt="Black Castle"></div>
            <div class="black"><img src="./img/black-knight.png" alt="Black Knight"></div>
            <div class="white"><img src="./img/black-bishop.png" alt="Black Bishop"></div>
            <div class="black"><img src="./img/black-king.png" alt="Black King"></div>
            <div class="white"><img src="./img/black-queen.png" alt="Black Queen"></div>
            <div class="black"><img src="./img/black-bishop.png" alt="Black Bishop"></div>
            <div class="white"><img src="./img/black-knight.png" alt="Black Knight"></div>
            <div class="black"><img src="./img/black-castle.png" alt="Black Castle"></div>
        </div>
    
        <!-- Row 2 -->
        <div class="row">
            <div class="black"><img src="./img/black-pawn.png" alt="Black Pawn"></div>
            <div class="white"><img src="./img/black-pawn.png" alt="Black Pawn"></div>
            <div class="black"><img src="./img/black-pawn.png" alt="Black Pawn"></div>
            <div class="white"><img src="./img/black-pawn.png" alt="Black Pawn"></div>
            <div class="black"><img src="./img/black-pawn.png" alt="Black Pawn"></div>
            <div class="white"><img src="./img/black-pawn.png" alt="Black Pawn"></div>
            <div class="black"><img src="./img/black-pawn.png" alt="Black Pawn"></div>
            <div class="white"><img src="./img/black-pawn.png" alt="Black Pawn"></div>
        </div>
    
        <!-- Row 3 -->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
    
        <!-- Row 4 -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
    
        <!-- Row 5 -->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
    
        <!-- Row 6 -->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>
    
        <!-- Row 7 -->
        <div class="row">
            <div class="white"><img src="./img/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="black"><img src="./img/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="white"><img src="./img/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="black"><img src="./img/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="white"><img src="./img/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="black"><img src="./img/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="white"><img src="./img/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="black"><img src="./img/gold-pawn.png" alt="Gold Pawn"></div>
        </div>
    
        <!-- Row 8 -->
        <div class="row">
            <div class="black"><img src="./img/gold-castle.png" alt="Gold Castle"></div>
            <div class="white"><img src="./img/gold-knight.png" alt="Gold Knight"></div>
            <div class="black"><img src="./img/gold-bishop.png" alt="Gold Bishop"></div>
            <div class="white"><img src="./img/gold-king.png" alt="Gold King"></div>
            <div class="black"><img src="./img/gold-queen.png" alt="Gold Queen"></div>
            <div class="white"><img src="./img/gold-bishop.png" alt="Gold Bishop"></div>
            <div class="black"><img src="./img/gold-knight.png" alt="Gold Knight"></div>
            <div class="white"><img src="./img/gold-castle.png" alt="Gold Castle"></div>
        </div>
    
        <div id="clear"></div>
    
    </div> <!-- End of container -->

    <div id="footer"><p><a href="https://validator.w3.org/nu/" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" ></a>

</body>
</html>
